<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - UrbanWear Clothing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #070575;
            color: white;
        }

        /* NAVBAR */
        header {
            background: black;
            color: white;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 2px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* CONTACT SECTION */
        .contact-section {
            padding: 80px 50px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 36px;
            margin-bottom: 50px;
        }

        .contact-form {
            max-width: 600px;
            margin: auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background: #ddd;
        }

        /* FOOTER */
        footer {
            background: black;
            color: white;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>

<body>

<header>
    <h1>URBANWEAR</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="#">Shop</a>
        <a href="#">Collections</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="contact-section">
    <h2>Contact Us</h2>
    <img src="static/images/blue_cargo_shorts.jpg" alt="UrbanWear Contact" style="width: 300px; height: auto; margin: 20px auto; display: block;">
    <form class="contact-form" action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    <p>&copy; 2026 UrbanWear. All rights reserved.</p>
</footer>

</body>
</html>
